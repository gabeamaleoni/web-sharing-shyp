<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shyp Sharing</title>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <link type="text/css" rel="stylesheet" href="css/normalize.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <div class="wrapper-wide">
        <nav>
      		<a href="#" id="logo">
            <img src="img/logo.svg" alt="Shyp">
          </a>
    		</nav>
    	</div>
    </header>
    <div class="main-content">
      <div class="top">
        <div id="line"></div>
        <div id="top-inner">
          <div class="content">
            <div class="wrapper-wide content-inner">
              <div id="photo"></div>
              <h2 class="shipping-title">Adam Scott sent you a shipment</h2>
              <div class="content-inner-top">
                <p class="shipping-text-blue">Shipping to:</p>
                <p>Michah Sivitz</p>
                <p class="light">
                  585 Howard Street <br> Floor 3 <br> San Francisco, CA 94115
                </p>
              </div>
              <div class="content-inner-btm">
                <div class="wrapper-wide">
                  <h3 class="text-white">Track this shipment and edit your address in the Shyp mobile app.</h3>
                  <div id="phone-get-app-form">
                    <p class="phone-number-white">Phone Number</p>
                    <form class="" method="post">
                      <input type="text" name="" value="" placeholder="+1 555 423-5416">
                    </form>
                  </div>
                  <a href="#" id="app-store">
                    <img src="img/download-app.png" alt="Download the app">
                  </a>
                  <a href="#" id="text-link">
                    <img src="img/text-me.png" alt="Text me the link">
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom"></div>
    </div>
  </body>
</html>
